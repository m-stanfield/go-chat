<body>
    <h2>Home</h2>
    <!-- Action points to the Go server's /login endpoint -->
    <script>
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }
        // Read the 'token' cookie
        const token = getCookie('token');

        var paths = window.location;
        console.log(token)
        console.log("here")
        if (token) {
            console.log("here")
            window.location.replace(`${paths.origin}/chat`)
        } else {
            console.log("chat")
            window.location.replace(`${paths.origin}/login`)
        }
    </script>
</body>
